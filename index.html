<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeNest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: url("bg5.webp") center/cover repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }
        
        .box {
            position: relative;
            z-index: 1;
            width: 420px;
            padding: 32px;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            animation: popIn 0.8s ease;
        }
        
        #setup {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        #punchline {
            font-size: 18px;
            font-weight: 400;
            color: #f7f7f7;
            min-height: 40px;
        }
        
        button {
            margin-top: 22px;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ff7dd1, #ffd36e);
            color: #222;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #ffd36e, #ff7dd1);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: scale(0.97);
        }
        
       @media (max-width: 480px) {
            body {
                background-size: 70%;
            }
        }
        
        @media (max-width: 480px) {
            .box {
                width: 100%;
                max-width: 330px;
                min-height: 200px;
                padding: 20px 24px;
                border-radius: 24px;
                background: rgba(20, 20, 20, 0.9);
                box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.12);
            }
            #setup {
                font-size: 20px;
            }
            #punchline {
                font-size: 17px;
            }
            button {
                width: 100%;
                padding: 14px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body::before {
                background: rgba(0, 0, 0, 0.45);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2 id="setup">Click the button for a joke ðŸ˜„</h2>
        <h3 id="punchline"></h3>
        <button onclick="getJokes()">Generate Joke</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
